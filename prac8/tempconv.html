<html>
	<head><title>Temperature conversion</title></head>
	<body>
		<script type="text/javascript"> 
			fah=prompt("Enter temperature in Fahrenheit: "," "); 
			cel=(fah - 32) * 5 / 9;
			alert(fah+" F = "+cel+" °C");
		</script>
		<script type="text/javascript">
			cel=prompt("Enter temperature in Celsius: "," "); 
			fah=cel * 9 / 5 + 32; 
			alert(cel+" °C = "+fah+" F");
		</script>
	</body>
</html>
