<html>
	<head>
		<script type="text/javascript"> function validate(form)
		{
			var username = form.username.value; 
			var password =form.password.value; 
			var emailid = form.emailid.value; 
			var mobno = form.mobno.value;
			var numbers = /^[0-9]{10}/; 
			var letters = /^[A-Za-z]/;
			if(!numbers.test(mobno))
			{
				alert("Enter valid mobile number"); return false;
			}
			if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailid))
			{
				alert("Enter valid email address"); return false;
			}
			if(!letters.test(username))
			{
				alert("Enter valid username"); return false;
			}
			return true;
			}
		</script>
	</head>
	<body>
		<form method="post" onSubmit="return validate(this);"> 
			Username: <input type="text" name="username" size="20"><br><br>
			Password: <input type="password" name="password" size="10"><br><br> 
			Mobile number: <input type="text" name="mobno" size="10"><br><br>
			Email Id: <input type="text" name="emailid" size="30"><br><br>
		<input type="submit" value="Submit">
		</form>
	</body>
</html>
