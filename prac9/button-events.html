<html>
	<head>
		<title>Changing the Background Color with JavaScript</title>
	<script>
		function changeBodyBg(color){
			document.body.style.background = color;
		}
	</script>
	</head>
	<body>
		<h2 style="color:silver;">Click the button to change background:</h2>
		<button type="button" onclick="changeBodyBg('red');">Red</button>
		<button type="button" onclick="changeBodyBg('green');">Green</button>
	</body>
</html>
