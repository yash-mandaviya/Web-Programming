<html>
	<head>
		<title>Mouse Events</title>
		<script>
			function mouseover() { 
				document.getElementById("col").style.color = "red";
			}
			function mouseout() { 
				document.getElementById("col").style.color = "black";
			}
		</script>
	</head>
	<body>
		<h1 id="col" onmouseover="mouseover()" onmouseout="mouseout()">JAVASCRIPT EVENTS</h1>
	</body>
</html>
